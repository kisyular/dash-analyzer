{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
{% if current_user.is_anonymous %}
  <div class="alert alert-danger">
      <h1>Hello, stranger!</h1>
  </div>
{% else  %}
  <div class="alert alert-success">
      <h1>Hi, {{ current_user.username }}!</h1>
  </div>
{% endif %}
{% endblock %}
